name: Production Grade Function App Flow

on:
  push:
    branches: [ "main" ]

# Automatically cancels older runs if you push again before they finish
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true 

jobs:
  # Job 1: Build & Unit Testing
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Fake build and test
        run: echo "Fake it till you make it"

  # Job 2: Deploy to Beta (Automatic after tests pass)
  deploy-beta:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: Test
    steps:
      - name: Deploy to Beta Function App
        run: echo "Syncing code to Beta Slot. Version 1.5.${{ github.run_number }} is now live for testing."

  # Job 3: Integration Testing (Simulating Smoke Tests on the Beta site)
  smoke-test-beta:
    needs: deploy-beta
    runs-on: ubuntu-latest
    steps:
      - name: Run Smoke Tests against Beta URL
        run: |
          echo "Pinging Beta endpoint..."
          echo "HTTP 200 OK received."
          echo "Integration tests passed."

  # Job 4: Promote to Production (Manual Approval required)
  deploy-prod:
    needs: smoke-test-beta
    runs-on: ubuntu-latest
    environment: Production # The "Approve" button
    permissions:
      contents: write # Needed for tagging and releasing
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Swap Staging to Production
        run: echo "Executing Azure Slot Swap... Production is now updated."

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.5.${{ github.run_number }}
          name: Release v1.5.${{ github.run_number }}
          generate_release_notes: true # Auto-creates your changelog
